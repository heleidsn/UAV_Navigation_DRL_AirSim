[options]
env_name = NH_center
dynamic_name = SimpleMultirotor

navigation_3d = True
using_velocity_state = False
reward_type = reward_final

;depth, lgmd, vector
perception = vector

algo = SAC
total_timesteps = 300000

policy_name = mlp
net_arch = [64, 32, 16]
activation_function = tanh
cnn_feature_num = 25

keyboard_debug = False
generate_q_map = False
q_map_save_steps = 1000

use_wandb = True

[wandb]
name = NH-SM-SAC
notes = test

[environment]
max_depth_meters = 15
screen_height = 60
screen_width = 90

crash_distance = 2
accept_radius = 2

[multirotor]
dt = 0.1
acc_xy_max = 2.0
v_xy_max = 5
v_xy_min = 0.5
v_z_max = 2.0 
yaw_rate_max_deg = 30.0

; configs for DRL algorithms
[DRL]
gamma = 0.99
learning_rate = 1e-3
learning_starts = 2000
buffer_size = 50000
batch_size = 1280
train_freq = 500
gradient_steps = 500
action_noise_sigma = 0.1
